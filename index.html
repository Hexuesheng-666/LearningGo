<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel = "stylesheet" href = "/static/style.css" type = "text/css">
</head>
<body>
<h1>{{ .Title }}</h1>
<ul>
    {{ range.Items }}
    {{ if .Done }}
    <li class = "done"> {{ .Job }}</li>
    {{ else }}
    <li class = "undone">{{ .Job }}</li>
    {{ end }}
    {{end}}
</ul>
</body>
</html>
